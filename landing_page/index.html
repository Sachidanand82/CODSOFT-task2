    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section>
            <input type="checkbox" id="check">
            <header>
                <h2><a href="#" class="logo">TRAVEL</a></h2>
                <div class="navbar">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Places</a>
                    <a href="">Services</a>
                    <a href="">Contact</a>
                </div>
                <label for="#">
                    <i class="fas fa-bars menu-btn"></i>
                    <i class="fas fa-times close-btn"></i>
                </label>
            </header>
            <div class="content">
                <div class="travel">
                    <h2>Explore <br> <span>your amazing city</span></h2>
                    <p>At our Travel Agency, we offer vacation packages and stress-free planning so you can get the most out of your precious time off.</p>
                    <a href="#" class="more">More Info</a>
                </div>
            </div>
            <div class="media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </section>
    </body>
    </html>
